# configs/envoy-with-rules.yaml
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 8080 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          
          # Правила маршрутизации на основе User-Agent
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match: 
                  headers:
                  - name: "user-agent"
                    exact_match: "BadBot/1.0"
                direct_response:
                  status: 403
                  body:
                    inline_string: "Access Forbidden: Bad Bot Detected"
              
              - match:
                  headers:
                  - name: "user-agent" 
                    exact_match: "SuspiciousBot/1.0"
                redirect:
                  path_redirect: "/challenge"
                  response_code: TEMPORARY_REDIRECT
              
              - match: { prefix: "/" }
                route: { cluster: server }

          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: server
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: server
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: server
                port_value: 80
